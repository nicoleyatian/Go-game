<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>GO</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v0.1.0/public/base.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v0.1.0/public/chat.css">
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <main class="login container">
      <div class="row">
        <div class="col-12 col-6-tablet push-3-tablet text-center">
          <h1 style="font-family: Quicksand">Pick a stone</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-6-tablet push-3-tablet col-4-desktop push-4-desktop text-center">
          <form class="form" method="post" action="/auth/local">
            <fieldset>
              <input class="block" type="email" name="email" placeholder="email" style="display:none" value="black@email.com">
            </fieldset>
            <fieldset>
              <input class="block" type="password" name="password" placeholder="password" style="display:none" value="black">
            </fieldset>
            <button type="submit" class="btn btn-primary stone black" style="background-color: black">
              Black
            </button>
          </form>
          
          <form class="form" method="post" action="/auth/local">
            <fieldset>
              <input class="block" type="email" name="email" placeholder="email" style="display:none" value="white@email.com">
            </fieldset>
            <fieldset>
              <input class="block" type="password" name="password" placeholder="password" style="display:none" value="white">
            </fieldset>
            <button type="submit" class="btn btn-primary stone white" style="background-color: white; color: black;">
              White
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
